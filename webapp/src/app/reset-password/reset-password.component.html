<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    <div>   
        <mat-grid-list cols="1" rowHeight="200:1">
            <mat-grid-tile>
                <div class = "image-div">
                    <img class = "tradelogo" src="../../assets/images/tradebullz_logo.png" alt="Logo">
                </div>
                <div class="alert">
                    <app-alert></app-alert>
                </div>
            </mat-grid-tile>        
        </mat-grid-list>
        <div class="view"> 
            <div class="main-div">
                <mat-card class="cardCss">
                    <mat-card-header class="mat-card-div">
                        <mat-card-title class="text-success">Verify Otp</mat-card-title>
                        <mat-card-subtitle>Enter the code sent to your mail id*</mat-card-subtitle>
                    </mat-card-header>
                    <form class="example-form" [formGroup]="otpForm" (ngSubmit)="submitDetails()">
                        <div>
                            <mat-form-field class="example-full-width">
                                <mat-label for="otp">Enter Otp<span class="required">*</span></mat-label>
                                <input #otp matInput type="text" id="otp" formControlName="otp"
                                placeholder=""
                                [ngClass]="{ 'is-invalid': otpForm.get('otp').dirty && otpForm.get('otp').invalid }">
                                <app-form-error-container class="invalid-feedback" [control]="otpForm.get('otp')">
                                    <app-form-error type="required">
                                        Otp is required.
                                    </app-form-error>
                                </app-form-error-container>
                            </mat-form-field>
                        </div>
                    
                    </form>
                    <section>
                        <div class="matBtn">
                            <button class="btn btn-primary btn-block" color="primary" [disabled]="otpForm.invalid"
                              (click)="submitDetails()">Verify Otp<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span></button>
                        </div>
                    </section>
                </mat-card>
            </div>
        </div>
    </div>
</body>
